[obs]
image=ghcr.io/ublue-os/obs-studio-portable:latest
nvidia=true
pull=true
root=false
replace=true
start_now=true

[devtainer]
image=docker.io/waylonwalker/devtainer:slim
nvidia=false
pull=true
root=false
replace=true
start_now=true
extra_mounts=/run/user/$(id -u)/podman/podman.sock:/run/user/$(id -u)/podman/podman.sock

[ubuntu]
additional_packages="git vim tmux nodejs"
image=ubuntu:latest
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false
home=/tmp/home/ubuntu

[kdenlive]
image=docker.io/waylonwalker/kdenlive:latest
nvidia=false
pull=true
root=false
replace=true
start_now=false
home=/tmp/home/kdenlive

[nautilus]
image=docker.io/waylonwalker/nautilus:latest
nvidia=false
pull=true
root=false
replace=true
start_now=false
home=/tmp/home/nautilus

[bws]
image=bitwarden/bws
nvidia=false
pull=true
root=false
replace=true
start_now=false
