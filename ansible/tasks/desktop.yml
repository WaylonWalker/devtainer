- name: Install signal
  shell: |
    # NOTE: These instructions only work for 64 bit Debian-based
    # Linux distributions such as Ubuntu, Mint etc.

    # 1. Install our official public software signing key
    wget -O- https://updates.signal.org/desktop/apt/keys.asc | gpg --dearmor > signal-desktop-keyring.gpg
    cat signal-desktop-keyring.gpg | sudo tee -a /usr/share/keyrings/signal-desktop-keyring.gpg > /dev/null

    # 2. Add our repository to your list of repositories
    echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/signal-desktop-keyring.gpg] https://updates.signal.org/desktop/apt xenial main' |\
      sudo tee -a /etc/apt/sources.list.d/signal-xenial.list

    # 3. Update your package database and install signal
    sudo apt update && sudo apt install signal-desktop

  tags:
    - signal

- name: make last pass tmp directory
  file:
    path: /tmp/lplinux
    state: directory
  tags:
    - lastpass
- name: get last pass
  ansible.builtin.unarchive:
    src: https://download.cloud.lastpass.com/linux/lplinux.tar.bz2
    dest: "/tmp/lplinux"
    remote_src: yes
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"
    mode: '0755'
  tags:
    - lastpass
- name: install last pass
  become_user: root
  script: 
    cmd: /tmp/lplinux/install_lastpass.sh
    chdir: /tmp/lplinux
  tags:
    - lastpass

- name: install screenkey dependencies
  apt: name={{item}}
  with_items:
    - libx11-6
    - python3-gi
    - gir1.2-gtk-3.0
    - python3-cairo
    - python3-setuptools
    - python3-distutils-extra
    - fonts-font-awesome
    - gir1.2-appindicator3-0.1
    - slop
    - wget
  tags:
    - screenkey-source
    - never
- name: install screenkey
  shell: |
    cd /tmp
    wget https://gitlab.com/screenkey/screenkey/-/archive/v1.3/screenkey-v1.3.tar.gz
    tar -xvf screenkey-v1.3.tar.gz
    cd screenkey-v1.3
    sudo ./setup.py install
    sudo mkdir -p /usr/local/share/applications
    sudo install data/screenkey.desktop /usr/local/share/applications
  tags:
    - screenkey-source
    - never

