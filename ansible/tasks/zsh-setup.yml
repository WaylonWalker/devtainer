  ignore_errors: yes
  tags: 
    - gh

- name: Install GH
  when: gh_exists is failed
  shell: |
    GH_VERSION=$(curl --silent https://github.com/cli/cli/releases/latest | tr -d '"' | sed 's/^.*tag\///g' | sed 's/>.*$//g' | sed 's/^v//')
