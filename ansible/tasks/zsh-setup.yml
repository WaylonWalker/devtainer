- name: include ANSIBLE_LOCALHOST_WARNING in profile
  lineinfile:
    dest: "{{ lookup('env', 'HOME') }}/.profile"
    line: export ANSIBLE_LOCALHOST_WARNING=False
    regexp: "^export ANSIBLE_LOCALHOST_WARNING"
    state: present
