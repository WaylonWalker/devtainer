  register: mdp_exists
  ignore_errors: yes
  tags: 
    - mdp

- name: Install mdp
  when: mdp_exists is failed
  shell: |
    cd {{ lookup('env', 'HOME') }}/third-party/
    git clone https://github.com/visit1985/mdp.git
    cd mdp
    make
    make install PREFIX="{{ lookup('env', 'HOME') }}/.local/bin"
  tags:
    - mdp

