  register: dust_exists
  ignore_errors: yes
  tags: 
    - dust

- name: uninstall dust
  when: dust_exists is successful
  shell: rm `which dust`
  tags: 
    - never
    - uninstall-dust


- name: Install dust
  when: dust_exists is failed
  shell: | 
    DUST_VERSION=$(curl --silent https://github.com/bootandy/dust/releases/latest | tr -d '"' | sed 's/^.*tag\///g' | sed 's/>.*$//g' | sed 's/^v//')
